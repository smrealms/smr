name: CI

on:
  # Run tests for pull requests or pushes to the main branch
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  # Use buildkit for faster builds
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain

jobs:
  validate-compose:
    name: Validate docker-compose configurations
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3

      - name: Set up the default dev environment
        run: ln -s .env.sample .env

      - name: Validate typical dev compose
        run: docker compose config

      - name: Validate live compose
        run: SMR_BASE_IMG_SERVICE=smr-base-img-live SMR_BASE_SRC_SERVICE=smr-base-src-build docker compose -f docker-compose.yml -f live/docker-compose.override.yml config

      - name: Validate test compose
        run: docker compose --project-directory test config

  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            NO_DEV=0
          tags: local/smr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  phpunit:
    name: PHPUnit
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5
        with:
          # Needed by Codecov
          fetch-depth: 2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image from cache
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            NO_DEV=0
          tags: local/smr:latest
          cache-from: type=gha
          load: true

      - name: Setup test environment
        run: composer start:test-services

      - name: Run phpunit tests
        run: composer phpunit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: test/coverage/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true

  phpstan:
    name: PHPStan
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image from cache
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            NO_DEV=0
          tags: local/smr:latest
          cache-from: type=gha
          load: true

      - name: Run static analysis
        run: composer phpstan

  phpcs:
    name: PHP_CodeSniffer
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image from cache
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            NO_DEV=0
          tags: local/smr:latest
          cache-from: type=gha
          load: true

      - name: Run code sniffer
        run: composer phpcs

  rector:
    name: Rector
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image from cache
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            NO_DEV=0
          tags: local/smr:latest
          cache-from: type=gha
          load: true

      - name: Run rector analysis
        run: composer rector
